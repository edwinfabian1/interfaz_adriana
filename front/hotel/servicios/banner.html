<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluye libreria jaba scrip -->
    <script src="../js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../CSS/estilos_banner.css">
    <title>Banner dinamico</title>
</head>
<body>

    <div id="banner">

        <div id="contenedor-baenner" class="contenedor-banner">
            <!--contenedor para las imagenes dentro del contenedor del banner --->
            <div id="caja" class="caja">
                <section class="section_caja"> <img src="/img/banner2.jpg" class="img_caja"></section>
                <section class="section_caja"> <img src="/img/banner3.jpg" class="img_caja"></section>
                <section class="section_caja"> <img src="" class="img_caja"></section>
            </div>
            <!---Boton de desplazammiento izquierda del banner-->
            <div id="btn-atras" class="btn-atras">&#60;</div>
            <!--Boton de desplazamiento derecha del banner-->
            <div id="btn-adelante" class="btn-adelante">&#62;</div>
        </div>
    </div>
    <!--llamado del comportamiento del banner-->
    <script src="../js/banner.js"></script>
    
</body>
</html>
